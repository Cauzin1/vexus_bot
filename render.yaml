services:
  - type: worker
    name: vexusbot-worker
    env: python
    plan: starter            # pode usar free, mas disco precisa de starter+
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: GEMINI_KEY
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      # Para o c√≥digo salvar DB e arquivos no disco persistente
      - key: DATA_DIR
        value: /data
      # (Opcional) se um dia usar webhook:
      - key: WEBHOOK_URL
        sync: false
    # Disco persistente (SINGULAR: disk)
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
