services:
  - type: web
    name: vexusbot-web
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k gthread main:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: GEMINI_KEY
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: RUN_MODE
        value: webhook
      # coloque aqui a URL base do seu servi√ßo no Render, SEM o token no final:
      # ex.: https://vexus-bot-next-gen.onrender.com/webhook
      - key: WEBHOOK_URL
        value: https://SEU-SERVICO.onrender.com/webhook
